    <script>
        function showWeather(city) {
            const apiKey = 'e3bbe3e51e064ebdb0b171814242506'; // Replace with your WeatherAPI key
            fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weather').innerHTML = `
                        <p>${data.location.name}, ${data.location.country}</p>
                        <p>${data.current.condition.text}</p>
                        <p>${data.current.temp_c}°C</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather').innerHTML = '<p>Weather data not available</p>';
                });
        }

        function exploreCity() {
            const city = document.getElementById('city-select').value;
            if (city) {
                showWeather(city);
                document.getElementById('hero-title').textContent = `Discover the Wonders of ${city}!`;
                document.getElementById('history').setAttribute('onclick', `window.location.href='https://en.wikipedia.org/wiki/${city}'`);
            }
        }
        function exploreAttractions() {
        const city = document.getElementById('city-select').value;
        if (city) {
            window.location.href = `attractions.html?city=${city}`;
        }
    }
    function exploreDineIn() {
    const city = document.getElementById('city-select').value;
    if (city) {
        window.location.href = `dinein.html?city=${encodeURIComponent(city)}`;
    }
}
function exploreHotel() {
        const city = document.getElementById('city-select').value;
        if (city) {
            window.location.href = `hotel_accomodations.html?city=${encodeURIComponent(city)}`;

    }


        function clearHistoryLink() {
            document.getElementById('history').removeAttribute('onclick');
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('hero-title').textContent = "Discover the Wonders of Andhra Pradesh!";
            clearHistoryLink();
